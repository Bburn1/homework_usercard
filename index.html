<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>user_card</title>
    <link rel="stylesheet" href="./assets/style/style.css">
</head>

<body>
    
    <div class="user_card">

        <div class="header"></div>

        <div class="image_container">
            <img class="img" src="./assets/img/monkey2.jpeg" alt="monkey"> 
        </div>

        <div class="info">
            <div class="title">
                <span>Monkey John</span>
            </div>
            <div class="link">
                <span class="gray">@johnmonkey</span>
            </div>
            <div class="text_info">
                <span>Monkey. Live in the jungle.
                    Junior JS developer. PHP scorner.
                        Love eating bananas and coding.
                </span>
            </div>
            <div class="footer">
                <div class="social_media">
                    <img src="https://img.icons8.com/color/35/000000/telegram-app--v4.png"/>
                    <img src="https://img.icons8.com/color/35/000000/vk-circled.png"/>
                    <img src="https://img.icons8.com/color/35/000000/twitter-circled--v1.png"/>
                </div>
            </div>
        </div>
    </div>  
    


</body>
</html>
